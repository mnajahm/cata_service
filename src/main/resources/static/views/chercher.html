<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="..\node_modules\bootstrap\dist\css\bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="..\css\myStyle.css">
<title>Catalogue</title>
</head>

<div class="container">
Mot clé:<input type="text" ng-model="motCle">
<button class="spacer" ng-click="getProduit()">Charger</button>
</div>
<div class="container">
<table class="table table-striped">
<thead>
<tr>
<th>ID</th><th>Désignation</th><th>Prix</th><th>Quantité</th>
</tr>
</thead>
<tbody>

<tr ng-repeat="p in pageProduits.content">
<td>{{p.id}}</td>
<td>{{p.designation}}</td>
<td>{{p.prix}}</td>
<td>{{p.quantite}}</td>
</tr>
</tbody>
</table>

</div>
<div class="container" >
<ul class="nav nav-pills">
<li ng-class="{active:$index==pageCourant}" ng-repeat="p in pages track by $index " class="clickable">
<a ng-click="gotoPage($index)">{{$index}}</a>
</li>
</ul>
</div>
